<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to style demo</h1>
    <br>
    <p>This is a paragraph demonstrating the styles applied to this document.</p>
    <button onclick="g()">Click Me!</button>
    <div class="division-block">
        <h1>heading of division block</h1>
        <p>paragraph of division block</p>
    </div>
    <br>
    <div class="tutorial">
        <h1>MRCET</h1>
        <p>ARTIFICIAL INTELLIGENCE</p>
    </div>
    <button onclick="effect()">click me</button></button>"
    <button onclick=""diss()">Toggle Division Block</button>
    <script>
        function f(){
           let a=document.body.style.backgroundColor;
           setInterval(() => {
            document.body.style.backgroundColor = document.body.style.backgroundColor === "lightblue" ? "lightgreen" : "lightblue";
           },100);
    }
    function g() {
        let a=["red", "blue", "green", "yellow"];
        let i=0;
        setInterval(() => {
            document.body.style.backgroundColor = a[i];
            i = (i + 1) % a.length;
        },1000);
    }
        function diss() {
            let div = document.querySelector('.division-block');
            if (div.style.display==='none'){
                div.style.display = 'block';
            } else {
                div.style.display = 'none';
            }
        }
        function effect() {
            let p=document.querySelector('.tutorial');
            p.style.backgroundColor = 'purple';
            p.style.color='white';
            p.style.fontSize='20px';
            p.style.fontWeight='bold';
            p.style.border='2px solid white';
            p.style.padding='10px';
            p.style.textAlign='center';
        }
    </script>
</body>
</html>
