<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgreen;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Welcome to Style Demo</h1>
    <br>
    <p>This is a paragraph demonstrating the styles applied to this document.</p>
    <button onclick="g( )">Change Background Color</button>
    <script>
        function f() {
           let a=document.body.style.backgroundColor;
           setInterval(() => {
            document.body.style.backgroundColor = document.body.style.backgroundColor === "lightblue" ? "lightgreen" : "lightblue";
           },100);
    }
    function g() {
        let a=["red", "blue", "green", "yellow"];
        let i=0;
        setInterval(() => {
            document.body.style.backgroundColor = a[i];
            i = (i + 1) % a.length;
        },1000);
    }
    </script>
</body>
</html>
