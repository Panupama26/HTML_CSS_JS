<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: black;
            color: white;
            font-size: 30px;
            text-align: center;
        }
        .numpad{
            height: 152px;
            width: 152px;
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 10px;
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="numpad">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>*</div>
        <div>0</div>
        <div>#</div>
        <div>+</div>
        <div>-</div>
        <div>/</div>
        <div>=</div>
        <div>AC</div>
        
    </div>
</body>
</html>
